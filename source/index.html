<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>FNBX_JS</title>
</head>
<body>

  <main class="main-content">
    <div class="tracker">
      <div class="tracker__input-wrapper">
        <input class="tracker__point-input" type="text" placeholder="введите название новой точки">
      </div>
      <div class="tracker__map" id="map"></div>
      <div class="tracker__points-list">
        <ul class="drag-list">
          <li class="drag-list__item">
            <p class="drag-list__name">Москва</p>
            <button class="drag-list__close-button" type="button" aria-label="удалить пункт"></button>
          </li>
          <li class="drag-list__item">
            <p class="drag-list__name">Санкт-Петербург</p>
            <button class="drag-list__close-button" type="button" aria-label="удалить пункт"></button>
          </li>
          <li class="drag-list__item">
            <p class="drag-list__name">Чебоксары</p>
            <button class="drag-list__close-button" type="button" aria-label="удалить пункт"></button>
          </li>
          <li class="drag-list__item">
            <p class="drag-list__name">Казань</p>
            <button class="drag-list__close-button" type="button" aria-label="удалить пункт"></button>
          </li>
        </ul>
      </div>
    </div>
  </main>

</body>
</html>
